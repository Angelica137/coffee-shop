<ion-header>
  <ion-toolbar>
    <ion-title>User Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <h2>Welcome!</h2>
    <ion-button (click)="logout()">Log Out</ion-button>
  </ng-container>

  <ng-template #loggedOut>
    <h2>Please log in</h2>
    <ion-button (click)="login()">Log In</ion-button>
  </ng-template>
</ion-content>
