<ion-header>
  <ion-toolbar>
    <ion-title>user-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <ion-button (click)="auth.logout()">Log Out</ion-button>
    <ion-item>
      <ion-label>Active JWT</ion-label>
      <ion-textarea
        [ngModel]="activeJWT$ | async"
        name="Active JWT"
      ></ion-textarea>
    </ion-item>
  </ng-container>

  <ng-template #loggedOut>
    <ion-button (click)="auth.login()">Log In</ion-button>
  </ng-template>
</ion-content>
